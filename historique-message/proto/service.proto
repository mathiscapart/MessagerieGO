syntax = "proto3";

option go_package = "historique-message/proto";

service Greeter {
  // Sends a greeting
  rpc Catch (content) returns (reply) {}
}

// The request message containing the user's name.
message content {
  string destinataire = 1;

  string expediteur = 2;

  string message = 3;
}

// The response message containing the greetings
message reply {

}